<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>LibertarianValues</title>
<link rel="icon" type="x-icon" href="/icons/authvalues.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>LibValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>

<div class="container">
<div class="tooltip" style="margin: 0 auto;"><p class="tool">Help</p>
  <span class="tooltiptext">There are a series of statements below. For each one, click the button with your opinion on it, from 'Strongly Disagree' to 'Strongly Agree', or skip the question with the bottom-most button.</span>
</div>
</div>
  
<p class="question" id="question-text"></p>
  
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.3)" style="background-color: #66CDAA;">Partially Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.3)" style="background-color: #F5B7B1;">Partially Disagree</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<hr>
<button class="button" onclick="next_question( 0.0)" style="background-color: Gray;">Skip Question</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>



<!-- JavaScript for the test itself -->
<script>
    var max_olig, max_civil, max_elit, max_preve, max_diver, max_ruleund, max_bestsuit, max_disun; // Max possible scores
    max_olig = max_civil = max_elit = max_preve = max_diver = max_ruleund = max_bestsuit = max_disun = 0;
    var olig, civil, elit, preve, diver, ruleund, bestsuit, disun; // User's scores
    olig = civil = elit = preve = diver = ruleund = bestsuit = disun = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_olig += Math.abs(questions[i].effect.olig)
        max_civil += Math.abs(questions[i].effect.civil)
        max_elit += Math.abs(questions[i].effect.elit)
        max_preve += Math.abs(questions[i].effect.preve)
        max_diver += Math.abs(questions[i].effect.diver)
        max_ruleund += Math.abs(questions[i].effect.ruleund)
        max_bestsuit += Math.abs(questions[i].effect.bestsuit)
        max_disun += Math.abs(questions[i].effect.disun)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        olig += mult*questions[qn].effect.olig
        civil += mult*questions[qn].effect.civil
        elit += mult*questions[qn].effect.elit
        preve += mult*questions[qn].effect.preve
        diver += mult*questions[qn].effect.diver
        ruleund += mult*questions[qn].effect.ruleund
        bestsuit += mult*questions[qn].effect.bestsuit
        disun += mult*questions[qn].effect.disun
        
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        olig -= prev_answer * questions[qn].effect.olig;
        civil -= prev_answer * questions[qn].effect.civil;
        elit -= prev_answer * questions[qn].effect.elit;
        preve -= prev_answer * questions[qn].effect.preve;
        diver -= prev_answer * questions[qn].effect.diver;
        ruleund -= prev_answer * questions[qn].effect.ruleund;
        bestsuit -= prev_answer * questions[qn].effect.bestsuit;
        disun -= prev_answer * questions[qn].effect.disun;
        
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?olig=${calc_score(olig,max_olig)}`
            + `&civil=${calc_score(civil,max_civil)}`
            + `&elit=${calc_score(elit,max_elit)}`
            + `&preve=${calc_score(preve,max_preve)}`
            + `&diver=${calc_score(diver,max_diver)}`
            + `&ruleund=${calc_score(ruleund,max_ruleund)}`
            + `&bestsuit=${calc_score(bestsuit,max_bestsuit)}`
            + `&disun=${calc_score(disun,max_disun)}`
    }
</script>
</body>
